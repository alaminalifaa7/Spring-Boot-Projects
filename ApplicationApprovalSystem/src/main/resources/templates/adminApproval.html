<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Approval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">NID Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>


<div class="container">
    <h1>Welcome Admin</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Email </th>
            <th> NID </th>
            <th> Approval </th>
            <th> Action </th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="applicant : ${applicants}">
            <td><span th:text="${applicant.firstName}"> Title </span></td>
            <td><span th:text="${applicant.lastName}"> Title </span></td>
            <td><span th:text="${applicant.email}"> Title </span></td>
            <td><span th:text="${applicant.nid}"> Title </span></td>
            <td><span th:text="${applicant.approved}"> Title </span></td>
            <td><button type="button" class="btn btn-primary" th:unless="${applicant.approved}">Approve</button></td>
        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
