<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Add Student</title>
</head>
<body>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Save Student</h2>
    <form th:action="@{/saveStudent}" th:object="${student}" method="post">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4"  placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4"  placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" th:field="*{email}" class="form-control mb-4 col-4"  placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" th:field="*{age}" class="form-control mb-4 col-4"  placeholder="Enter age">
        </div>
        <button type="submit" class="btn btn-info col-2">Save Student</button>
    </form>
</div>

</body>
</html>
